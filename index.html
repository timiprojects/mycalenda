<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Calendar</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <nav>
                <button class="btn" onclick="previous()">&larr;</button>
                <h3 id="yearDate"></h3>
                <button class="btn" onclick="next()">&rarr;</button>
            </nav>
        </div>
        <div class="content">
            <div id="more"></div>
        </div>
        <div class="modal" role="dialog" id="modal">
            <div class="modal-dialog">
                <div class="titlebar">
                    <button class="close" data-dismiss="modal">
                        <span>x</span>
                    </button>
                    <div class="title">
                        Add Plan
                    </div>
                </div>
                <div class="modal-content">
                    <form data-form="plan" id="form" class="form">
                        <div class="input-group">
                            <label for="start_date">Date</label>
                            <input type="text" name="start_date" class="form-control">
                        </div>
                        <div class="input-group">
                            <label for="budget">Budget</label>
                            <input type="text" name="budget" class="form-control">
                        </div>
                        <div class="input-group">
                            <label for="list">To-do List</label>
                            <textarea class="form-control" name="list"></textarea>
                        </div>
                        <div class="input-group">
                            <input class="form-button" type="submit" value="Add Plan">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>

</body>

</html>
